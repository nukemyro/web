<mat-toolbar class="toolbar">
  <img src="https://cdn.prod.website-files.com/6480c1b10147191fceaa8fc4/6480c1b10147191fceaa9001_0445_EII_Logo-Full.svg" class="logo-img" alt="image">
  <div class="pill-group">
    @for (item of [
      { title: 'development log', link: 'devlog' },
      { title: 'Graphic 1', link: 'graphic1' },
      { title: 'Graphic 2', link: 'graphic2' },
      { title: 'sql', link: 'sql'}
    ]; track item.title) {
      <a
        class="pill"
        routerLink="{{item.link}}"
      >
        <span>{{ item.title }}</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="14"
          viewBox="0 -960 960 960"
          width="14"
          fill="currentColor"
        >
          <path
            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"
          />
        </svg>
      </a>
    }
  </div>
</mat-toolbar>
